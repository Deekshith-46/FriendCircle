<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment System - Coin Purchase & Withdrawal</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        .auth-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .balance-info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .balance-info h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .balance-value {
            font-size: 2rem;
            font-weight: bold;
        }

        .packages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .package-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .package-card:hover {
            transform: translateY(-5px);
        }

        .package-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .package-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }

        .package-coins {
            font-size: 1.2rem;
            color: #764ba2;
            font-weight: bold;
        }

        .withdrawal-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .notification {
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

        .notification.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .notification.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .notification.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #667eea;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .transaction-history {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .transaction-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-amount {
            font-weight: bold;
        }

        .transaction-credit {
            color: #28a745;
        }

        .transaction-debit {
            color: #dc3545;
        }

        .transaction-pending {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Payment System</h1>
            <p>Coin Purchase & Withdrawal Platform</p>
        </div>

        <div class="auth-section">
            <h2>üîê Authentication</h2>
            <div class="form-group">
                <label for="userToken">User Token:</label>
                <input type="text" id="userToken" placeholder="Enter your authentication token" style="font-family: monospace;">
            </div>
            <div class="form-group">
                <label for="userType">User Type:</label>
                <select id="userType">
                    <option value="">Select User Type</option>
                    <option value="male">Male User (Coin Purchase)</option>
                    <option value="female">Female User (Withdrawal)</option>
                    <option value="agency">Agency User (Withdrawal)</option>
                </select>
            </div>
            <button class="btn" onclick="setUserToken()">Set User</button>
        </div>

        <div id="userInfo" style="display: none;">
            <div class="balance-info">
                <h3>Your Balance</h3>
                <div class="balance-value" id="balanceValue">0 Coins</div>
                <div id="walletBalance">0 Wallet Balance</div>
            </div>

            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('purchase')">üí≥ Purchase Coins</button>
                <button class="tab-btn" onclick="showTab('withdrawal')">üí∏ Withdraw Funds</button>
                <button class="tab-btn" onclick="showTab('history')">üìã Transaction History</button>
            </div>

            <!-- Purchase Tab -->
            <div id="purchase" class="tab-content active">
                <div class="packages-grid" id="coinPackages">
                    <!-- Packages will be loaded here -->
                </div>
                
                <div class="loading" id="purchaseLoading">
                    <div class="spinner"></div>
                    <p>Loading coin packages...</p>
                </div>
            </div>

            <!-- Withdrawal Tab -->
            <div id="withdrawal" class="tab-content">
                <div class="withdrawal-form">
                    <div class="form-group">
                        <label for="withdrawalAmount">Amount to Withdraw (‚Çπ):</label>
                        <input type="number" id="withdrawalAmount" placeholder="Enter amount to withdraw" min="1">
                    </div>
                    
                    <div class="form-group">
                        <label for="withdrawalMethod">Withdrawal Method:</label>
                        <select id="withdrawalMethod">
                            <option value="bank">Bank Transfer</option>
                            <option value="upi">UPI Transfer</option>
                        </select>
                    </div>

                    <div id="bankDetails" style="display: none;">
                        <div class="form-group">
                            <label for="accountNumber">Account Number:</label>
                            <input type="text" id="accountNumber" placeholder="Enter account number">
                        </div>
                        <div class="form-group">
                            <label for="ifscCode">IFSC Code:</label>
                            <input type="text" id="ifscCode" placeholder="Enter IFSC code">
                        </div>
                        <div class="form-group">
                            <label for="accountHolder">Account Holder Name:</label>
                            <input type="text" id="accountHolder" placeholder="Enter account holder name">
                        </div>
                    </div>

                    <div id="upiDetails" style="display: none;">
                        <div class="form-group">
                            <label for="upiId">UPI ID:</label>
                            <input type="text" id="upiId" placeholder="Enter UPI ID (e.g., yourname@upi)">
                        </div>
                    </div>

                    <button class="btn" onclick="initiateWithdrawal()" id="withdrawalBtn">Initiate Withdrawal</button>
                </div>
            </div>

            <!-- History Tab -->
            <div id="history" class="tab-content">
                <div class="transaction-history">
                    <h3>Transaction History</h3>
                    <div id="transactionList">
                        <!-- Transactions will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <div id="notification" class="notification"></div>
    </div>

    <script>
        let currentUser = {
            token: '',
            type: '',
            balance: 0,
            walletBalance: 0
        };

        // Coin packages will be loaded from API
        let coinPackages = [];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadCoinPackages();
            loadWithdrawalForm();
        });

        async function loadCoinPackages() {
            const container = document.getElementById('coinPackages');
            const loading = document.getElementById('purchaseLoading');
            
            loading.style.display = 'block';
            container.innerHTML = '';
            
            try {
                const response = await fetch('https://friendcircle-x7d6.onrender.com/male-user/payment/packages', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${currentUser.token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    coinPackages = result.data || [];
                    displayCoinPackages(coinPackages);
                } else {
                    showNotification('Failed to load coin packages: ' + (result.message || 'Unknown error'), 'error');
                    container.innerHTML = '<p>Failed to load packages. Please try again later.</p>';
                }
            } catch (error) {
                console.error('Error loading packages:', error);
                showNotification('Error loading coin packages', 'error');
                container.innerHTML = '<p>Error loading packages. Please check your connection.</p>';
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayCoinPackages(packages) {
            const container = document.getElementById('coinPackages');
            container.innerHTML = '';

            if (packages.length === 0) {
                container.innerHTML = '<p>No coin packages available at the moment.</p>';
                return;
            }

            packages.forEach(pkg => {
                const card = document.createElement('div');
                card.className = 'package-card';
                card.innerHTML = `
                    <h3>Package ${pkg.coin} Coins</h3>
                    <div class="package-price">‚Çπ${pkg.amount}</div>
                    <div class="package-coins">${pkg.coin} Coins</div>
                    <button class="btn" onclick="purchaseCoins('${pkg._id}', ${pkg.coin}, ${pkg.amount})">Buy Now</button>
                `;
                container.appendChild(card);
            });
        }

        function loadWithdrawalForm() {
            const methodSelect = document.getElementById('withdrawalMethod');
            methodSelect.addEventListener('change', function() {
                const method = this.value;
                document.getElementById('bankDetails').style.display = method === 'bank' ? 'block' : 'none';
                document.getElementById('upiDetails').style.display = method === 'upi' ? 'block' : 'none';
            });
        }

        function setUserToken() {
            const token = document.getElementById('userToken').value.trim();
            const userType = document.getElementById('userType').value;

            if (!token) {
                showNotification('Please enter a user token', 'error');
                return;
            }

            if (!userType) {
                showNotification('Please select a user type', 'error');
                return;
            }

            currentUser.token = token;
            currentUser.type = userType;

            // Hide auth section and show user info
            document.querySelector('.auth-section').style.display = 'none';
            document.getElementById('userInfo').style.display = 'block';

            // Load user balance
            loadUserBalance();
            loadTransactionHistory();
            loadCoinPackages();
            // Load payout methods for female/agency users
            if (currentUser.type !== 'male') {
                loadPayoutMethods();
            }

            showNotification('User authenticated successfully!', 'success');
        }

        async function loadUserBalance() {
            try {
                const response = await fetch('https://friendcircle-x7d6.onrender.com/male-user/me', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${currentUser.token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    const userData = result.data;
                    currentUser.balance = userData.coinBalance || 0;
                    currentUser.walletBalance = userData.walletBalance || 0;
                    
                    document.getElementById('balanceValue').textContent = `${currentUser.balance} Coins`;
                    document.getElementById('walletBalance').textContent = `‚Çπ${currentUser.walletBalance} Wallet Balance`;
                }
            } catch (error) {
                console.error('Error loading balance:', error);
                showNotification('Error loading user balance', 'error');
            }
        }

        async function loadTransactionHistory() {
            try {
                const endpoint = currentUser.type === 'male' ? '/male-user/me/transactions' : '/female-user/me/transactions';
                const response = await fetch(`https://friendcircle-x7d6.onrender.com${endpoint}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${currentUser.token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    displayTransactions(result.data);
                }
            } catch (error) {
                console.error('Error loading transaction history:', error);
            }
        }

        function displayTransactions(transactions) {
            const container = document.getElementById('transactionList');
            
            if (transactions.length === 0) {
                container.innerHTML = '<p>No transactions found.</p>';
                return;
            }

            container.innerHTML = transactions.map(tx => {
                const amountClass = tx.amount > 0 ? 'transaction-credit' : 'transaction-debit';
                const typeText = tx.operationType || tx.type || 'Transaction';
                const statusClass = tx.status === 'pending' ? 'transaction-pending' : amountClass;
                
                return `
                    <div class="transaction-item">
                        <div>
                            <div>${typeText}</div>
                            <small>${new Date(tx.createdAt).toLocaleString()}</small>
                        </div>
                        <div class="transaction-amount ${statusClass}">
                            ${tx.amount > 0 ? '+' : ''}${tx.amount} ${tx.operationType === 'wallet' ? '‚Çπ' : 'Coins'}
                            ${tx.status ? `(${tx.status})` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function purchaseCoins(packageId, coins, price) {
            if (currentUser.type !== 'male') {
                showNotification('Only male users can purchase coins', 'error');
                return;
            }

            // Configure Razorpay options
            const options = {
                key: 'rzp_test_RPLRzNCjuNmGdU', // Your actual Razorpay test key from .env
                amount: price * 100, // Amount in paise
                currency: 'INR',
                name: 'Friend Circle',
                description: `${coins} Coins Package`,
                image: 'https://your-logo-url.com/logo.png', // Replace with your logo
                order_id: '', // Will be set after creating order on backend
                handler: async function(response) {
                    // Handle successful payment
                    await handleSuccessfulPurchase(response, packageId, coins, price);
                },
                prefill: {
                    email: 'user@example.com', // Will be set dynamically
                    contact: '9999999999' // Will be set dynamically
                },
                theme: {
                    color: '#667eea'
                }
            };

            // Create order on backend using the new API
            createRazorpayOrder(packageId, coins, price, options);
        }

        async function createRazorpayOrder(packageId, coins, price, options) {
            try {
                showNotification('Creating payment order...', 'info');
                
                const response = await fetch('https://friendcircle-x7d6.onrender.com/male-user/payment/coin/order', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentUser.token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        packageId: packageId
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    options.order_id = result.data.orderId;
                    options.prefill.email = result.data.email || 'user@example.com';
                    options.prefill.contact = result.data.mobile || '9999999999';
                    
                    const rzp = new Razorpay(options);
                    rzp.open();
                } else {
                    showNotification(result.message || 'Failed to create order', 'error');
                }
            } catch (error) {
                console.error('Error creating order:', error);
                showNotification('Error creating payment order', 'error');
            }
        }

        async function handleSuccessfulPurchase(response, packageId, coins, price) {
            try {
                // Verify payment and update coins using the new API
                const verifyResponse = await fetch('https://friendcircle-x7d6.onrender.com/male-user/payment/verify', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentUser.token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        razorpay_order_id: response.razorpay_order_id,
                        razorpay_payment_id: response.razorpay_payment_id,
                        razorpay_signature: response.razorpay_signature
                    })
                });

                const result = await verifyResponse.json();
                
                if (result.success) {
                    showNotification(`Successfully purchased ${coins} coins for ‚Çπ${price}!`, 'success');
                    loadUserBalance(); // Refresh balance
                    loadTransactionHistory(); // Refresh transaction history
                } else {
                    showNotification(result.message || 'Payment verification failed', 'error');
                }
            } catch (error) {
                console.error('Error verifying payment:', error);
                showNotification('Error verifying payment', 'error');
            }
        }

        async function loadPayoutMethods() {
            if (currentUser.type === 'male') return;
            
            try {
                const endpoint = currentUser.type === 'female' ? 
                    '/female-user/withdrawals/payout-methods' : 
                    '/agency/withdrawals/payout-methods';
                
                const response = await fetch(`https://friendcircle-x7d6.onrender.com${endpoint}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${currentUser.token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    populatePayoutMethods(result.data);
                }
            } catch (error) {
                console.error('Error loading payout methods:', error);
            }
        }

        function populatePayoutMethods(methods) {
            const methodSelect = document.getElementById('withdrawalMethod');
            methodSelect.innerHTML = '<option value="">Select Payout Method</option>';
            
            methods.forEach(method => {
                const option = document.createElement('option');
                option.value = method._id;
                option.textContent = `${method.type.toUpperCase()} - ${method.status}`;
                methodSelect.appendChild(option);
            });
        }

        async function initiateWithdrawal() {
            if (currentUser.type === 'male') {
                showNotification('Male users cannot initiate withdrawals', 'error');
                return;
            }

            const amount = parseFloat(document.getElementById('withdrawalAmount').value);
            const payoutMethodId = document.getElementById('withdrawalMethod').value;

            if (!amount || amount <= 0) {
                showNotification('Please enter a valid withdrawal amount', 'error');
                return;
            }

            if (amount < 100) {
                showNotification('Minimum withdrawal amount is ‚Çπ100', 'error');
                return;
            }

            if (!payoutMethodId) {
                showNotification('Please select a payout method', 'error');
                return;
            }

            const withdrawalData = {
                rupees: amount,
                payoutMethodId: payoutMethodId,
                payoutMethod: 'bank' // This will be determined by the backend based on the method ID
            };

            try {
                showNotification('Processing withdrawal request...', 'info');
                
                const endpoint = currentUser.type === 'female' ? 
                    '/female-user/withdrawals' : 
                    '/agency/withdrawals';
                
                const response = await fetch(`https://friendcircle-x7d6.onrender.com${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentUser.token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(withdrawalData)
                });

                const result = await response.json();
                
                if (result.success) {
                    showNotification('Withdrawal request initiated successfully!', 'success');
                    document.getElementById('withdrawalAmount').value = '';
                    loadUserBalance();
                    loadTransactionHistory();
                } else {
                    showNotification(result.message || 'Failed to initiate withdrawal', 'error');
                }
            } catch (error) {
                console.error('Error initiating withdrawal:', error);
                showNotification('Error initiating withdrawal', 'error');
            }
        }

        function showTab(tabId) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            // Remove active class from all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        // Demo functions for testing
        function purchaseCoinsDemo(coins, price) {
            // This is a demo function to simulate coin purchase
            showNotification(`Demo: Purchased ${coins} coins for ‚Çπ${price}`, 'success');
        }

        function initiateWithdrawalDemo() {
            // This is a demo function to simulate withdrawal
            showNotification('Demo: Withdrawal request initiated', 'success');
        }
    </script>
</body>
</html>
